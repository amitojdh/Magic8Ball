<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer
    </p>
    <p class="bold">Question:</p>
    <p>
      <input class="input" id="input" type="text" />
    </p>
    <p>
      <button id="img">
        <img
          class="img"
          src="IMG/magic-8-ball.png"
          alt="Magic 8 Ball"
          width="500"
          height="500"
        />
      </button>
    </p>
    <p class="bold">
      Answer:
      <span>
        <div id="output">---</div>
      </span>
    </p>
  </body>
</html>
